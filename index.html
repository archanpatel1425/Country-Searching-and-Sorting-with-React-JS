<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Vite + React</title>
    <script src="//script.crazyegg.com/pages/scripts/0127/9523.js" async></script>
  </head>
  <body>
    <div>H1234567</div>
    <div id="root"></div>
    <script>
      window.addEventListener('load', function () {
        // Move Crazy Egg scripts from <head> to <body>
        const scripts = document.querySelectorAll('script[src^="https://script.crazyegg.com"]');
        const head = document.head;
        const body = document.body;

        scripts.forEach(script => {
          body.appendChild(script); // Move script to <body>
        });

        // Move Crazy Egg style to <body>
        const styles = document.querySelectorAll('style[ce-flow-global-style]');
        styles.forEach(style => {
          body.appendChild(style); // Move style to <body>
        });
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
